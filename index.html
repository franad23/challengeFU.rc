<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de supermercado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="mainContainer">
            <h1>Lista de compras:</h1>
            <form action="" id="formAgregar">
                <label for="" class="labelAgregar">Que cosas deseas agregar?<input type="text" id="agregarCosas" name="agregarCosas"></label>
                <div class="conBtnAgre">
                    <button id="btnAgregar" type="submit">Agregar</button>
                </div>
            </form>
            <div>
                <h2>Tu Carrito:</h2>
                <div id="cosasCarrito"></div>
            </div>
            <div>
                <label for="" class="labelEliminar">Para eliminar marque el producto y luego presione eliminar</label>
                <div class="conBtnEliminar" ><button id="btnEliminar">Eliminar</button></div>
            </div>

        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
