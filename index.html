<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Fu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="containerMain">
            <div class="title">
                <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Tu carrito!:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div id="itemsInCart">
                            <!-- <div class="itemInCartName">
                                <div class="itemInCart"></div>
                                <div class="btnCartItemsContainer"><button
                                        class="btnCartItems btn-subtract">-</button><span class="itemCounter"></span> <button
                                        class="btnCartItems btn-plus">+</button>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <h1>Pa Borrachos</h1>
                <button type="button" class="btn btn-primary position-relative" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <span id="badgeCart"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                    </span>
                </button>
            </div>
            <div class="remaining-stock">
                <button type="button" class="btn btn-light m-1" id="Cerveza">
                    Cerveza <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Vino">
                    Vino <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Gin">
                    Gin <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Fernet">
                    Fernet <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Vodka">
                    Vodka <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Campari">
                    Campari <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Vermouth">
                    Vermouth <span class="badge bg-secondary">2</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Martini">
                    Martini <span class="badge bg-secondary">4</span>
                </button>
            </div>
            <div class="others-title">
                <h1>Pa Picotear</h1>
            </div>
            <div class="remaining-stock">
                <button type="button" class="btn btn-light m-1" id="Papitas">
                    Papitas<span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Chizitos">
                    Chizitos <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Rueditas">
                    Rueditas <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Pochoclos">
                    Pochoclos <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Mani">
                    Mani <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Picada">
                    Picada <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Quesos">
                    Quesos <span class="badge bg-secondary">4</span>
                </button>
            </div>
            <div class="others-title">
                <h1>Pa no ser un borracho</h1>
            </div>
            <div class="remaining-stock">
                <button type="button" class="btn btn-light m-1" id="Agua">
                    Agua <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Tonica">
                    Tonica <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="CocaCola">
                    CocaCola <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Pepsi">
                    Pepsi <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Soda">
                    Soda <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Mirinda">
                    Mirinda <span class="badge bg-secondary">4</span>
                </button>
                <button type="button" class="btn btn-light m-1" id="Manaos">
                    Manaos <span class="badge bg-secondary">4</span>
                </button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
        integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
